<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats Landing Page | FSJS2.0 Latest Project 01-06</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
      <div class="main__container">

        <!-- navbar -->
       <nav>
         <div class="navbar__logo">
            <img src="./Photos/beatsLogo.png" alt="">
         </div>
         <div class="navbar__list">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Specs</a></li>
                <li><a href="#">Case</a></li>
                <li><a href="#">Products</a></li>
            </ul>
            <button>Shop</button> 
         </div>
       </nav>

        <!-- hero-section -->
       <section class="hero__section"> 
           <div class="hero__section__onear">
               <div class="hero__beats"><img src="./Photos/onEar.png" alt="onEar"></div>
               <div class="hero__header"><h1>Beats 3</h1></div>
           </div>
           <div class="hero__section__para__bag">
               <div class="hero__para__header"><h2>Overview</h2></div>
               <div class="hero__para__paragraph">
                <p>Enjoy award-winning Beats sound with wireless</p>
                <p>listening freedom and a steek, streamlined design</p>
                <p>with comfortable padded earphones, delivering</p>
                <p>first-rate playback.</p>
               </div>
               <div class="hero__section__bag">
                   <img src="./Icons/shoppingBag.png" alt="shoppingBag">
                   <p>Add to Bag</p>
                   <h4>N399K</h4>
               </div>
           </div>
           <div class="hero__section__sponsors">
              <div class="section__sponsors appleLogo"><img src="./Photos/appleLogo.png" alt="appleLogo"></div>
              <div class="section__sponsors spotifyLogo"><img src="./Photos/spotifyLogo.png" alt="spotifyLogo"></div>
              <div class="section__sponsors amazonLogo"><img src="./Photos/amazonLogo.png" alt="amazonLogo"></div>
              <div class="section__sponsors youtubeLogo"><img src="./Photos/youtubeLogo.png" alt="youtubeLogo"></div>
           </div>
       </section>

      </div>
</body>
</html>
