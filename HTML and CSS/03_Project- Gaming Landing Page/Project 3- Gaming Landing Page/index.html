<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Landing Page | FSJS2.0 latest Project03</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- Main container -->
      <div class="container">
        <!-- section for navbar and hero section -->
        <div class="section-1">
            <nav class="navbar">
                <div class="logo-list">
                    <div class="logo">
                       <img src="./Assets/Icons/Logo.svg" alt="">
                    </div>
                    <div class="list" id="lists">
                        <ul class="list1">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Categories</a></li>
                            <li><a href="#">How it work</a></li>
                            <li><a href="#">Pricing</a></li>
                        </ul>
                    </div>
                </div>
                <div class="buttons">
                    <button class="primary-btn">Sign In</button>
                    <button class="secondary-btn">Sign Up</button>
                    <div class="hamburger" id="menu" onclick="onClickMenu()">
                        <div class="bar" id="bar1"></div>
                        <div class="bar" id="bar2"></div>
                        <div class="bar" id="bar3"></div>
                    </div>
                </div>
            </nav>
            <div class="herosection">
                   <div class="left">
                    <div class="boldpara">
                        <h1>Play Game Everytime</h1>
                        <h1>Always Be Winner</h1>
                        <h1>And Strong</h1>
                    </div>
                    <div class="lightpara">
                        <p>Improve your gaming skills by playing games that are currently</p>
                        <p>popular so that you don't go out of style improve skills</p>
                    </div>
                    <div class="btn">
                        <button class="primary-button">Get Started</button>
                        <button class="secondary-button">Learn more</button>
                    </div>
                   </div>
                   <div class="right">
                    <div class="play-btn">
                        <img src="./Assets/Icons/playButton.svg" alt="">
                    </div>
                    <div class="paragraph">
                        <div class="left-arrow">
                            
                        </div>
                        <div>
                            <p>The king Of Terania</p>
                            <p>And Last Season</p>
                            <p>XXIV</p>
                        </div>
                        <div>
                            <img src="./Assets/Icons/rightArrow.svg" alt="">
                        </div>
                    </div>
                   </div>
            </div>
        </div>
      </div>

      <!-- JS link -->
      <script src="script.js"></script>
</body>
</html>
