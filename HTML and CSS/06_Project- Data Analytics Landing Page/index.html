<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics Landing Page | FSJS2.0 Latest 6 projects</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main__container">

        <!-- Hero section -->
       <div class="main__nav__hero">
    
        <!-- Navbar -->
        <nav class="main__navbar">
            <div class="main__logo">
                <img src="./images/Logo.png" alt="logo">
            </div>
            <div class="main__list__btn">
                <div class="main__list">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </div>
                <div class="main__btn">
                    <button>Start free trial</button>
                </div>
            </div>
        </nav>

        <!-- hero section -->
        <div class="main__hero">
             <div class="main__hero__left">
                 <div class="left__version">
                    <img src="./images/edit-brightness.svg" alt="edit-brightness">
                    <p>v3.1 released. <a href="#">Learn more</a></p>
                 </div>
                 <div class="left__header">
                    <h2>Your data with</h2>
                    <h2>real-time analytics</h2>
                 </div>
                 <div class="left__para">
                    <p>Harness the potential of Big Data Analytics & Cloud Services</p>
                    <p>and become a data-driven organisation with Needle tail</p>
                 </div>
                 <div class="left__hero__btn">
                    <button class="start__free__trial">Start free trial</button>
                    <button class="learn__more">Learn more</button>
                 </div>
             </div>
             <div class="main__hero__right">
                <img src="./images/image 1.png" alt="image1">
             </div>
        </div>
       </div>
    </div>
</body>
</html>
